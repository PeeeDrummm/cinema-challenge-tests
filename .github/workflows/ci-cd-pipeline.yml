name: CI/CD - Cinema Challenge Tests

on:
  # Roda apenas quando h√° um push para a 'develop'
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-create-pr:
    name: Test and Create Pull Request
    runs-on: ubuntu-22.04
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install pytz
      
      - name: Install Playwright dependencies
        run: python -m playwright install-deps && python -m playwright install

      - name: Run Robot Framework tests
        # Se os testes falharem, o workflow para aqui.
        working-directory: ./cinema-automation
        run: robot --outputdir logs tests/

      # O rob√¥ N√ÉO faz mais commit/push. A sua vers√£o √© a final.

      - name: Create Pull Request
        # Este passo agora apenas cria o PR com o estado atual da 'develop'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: develop
          base: main
          title: "üöÄ Merge develop into main"
          body: |
            ‚úÖ Testes automatizados passaram com sucesso.
            Este PR est√° pronto para ser mesclado na `main`.

      - name: Enable Auto-Merge for Owner
        if: steps.cpr.outputs.pull-request-operation != 'none' && github.actor == 'PeeeDrummm'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
        run: |
          echo "Workflow initiated by repository owner. Enabling auto-merge."
          gh pr merge "$PR_URL" --squash
