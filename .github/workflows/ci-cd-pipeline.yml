name: CI/CD - Cinema Challenge Tests

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-manage-pr:
    name: Test, Update README, and Manage PR
    
    # L√≥gica anti-loop: n√£o roda se o commit foi feito pelo bot
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    runs-on: ubuntu-22.04

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ETAPA 1: EXECU√á√ÉO DOS TESTES ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install pytz
      
      - name: Install Playwright system dependencies
        run: python -m playwright install-deps

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run Robot Framework tests
        working-directory: ./cinema-automation
        run: robot --outputdir logs tests/

      # --- ETAPA 2: ATUALIZA√á√ÉO DO README ---
      - name: Update README.md with test results
        run: python update_readme.py
        continue-on-error: true 

      # --- ETAPA 3: COMMIT E CRIA√á√ÉO DO PULL REQUEST ---
      - name: Create Pull Request with updated README
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          # Adicionamos a etiqueta '[skip ci]' para evitar o loop
          commit-message: "docs: ü§ñ Atualiza README com os √∫ltimos resultados dos testes [skip ci]"
          branch: develop
          base: main
          title: "üîÅ [Automated] Merge develop into main"
          body: |
            ‚úÖ Testes automatizados passaram com sucesso.
            üìä README atualizado com os resultados.
            Este PR foi gerado automaticamente.

      # --- ETAPA 4: MERGE DIRETO (SE VOC√ä FOR O AUTOR) ---
      - name: Merge Pull Request for Owner
        # Este passo s√≥ roda se um PR foi criado ou atualizado
        # E se o autor do push original for voc√™.
        if: steps.cpr.outputs.pull-request-operation != 'none' && github.actor == 'PeeeDrummm'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
        run: |
          echo "Workflow initiated by repository owner. Merging PR #${{ steps.cpr.outputs.pull-request-number }}"
          # A CORRE√á√ÉO FINAL: Comando de merge direto, sem '--auto' e sem '--delete-branch'
          gh pr merge "$PR_URL" --squash
