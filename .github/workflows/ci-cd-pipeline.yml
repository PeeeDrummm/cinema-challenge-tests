name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env: 
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instala DependÃªncias
        run: |
          pip install -r cinema-automation/requirements.txt
          python -m pip install robotframework
          python -m pip install robotframework-browser
          rfbrowser init

      - name: ğŸ§ª Executa os Testes Robot
        run: |
          mkdir -p cinema-automation/logs
          robot \
            --output cinema-automation/logs/output.xml \
            --log cinema-automation/logs/log.html \
            --report cinema-automation/logs/report.html \
            cinema-automation/tests || true
        continue-on-error: true

      - name: ğŸ§  Atualiza README.md com Resultados
        run: |
          python update_readme.py

      - name: ğŸ’¾ Salva Logs como Artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-robot
          path: cinema-automation/logs/

      - name: ğŸš¨ Interrompe se houver Falha nos Testes
        run: |
          grep -q 'status="FAIL"' cinema-automation/logs/output.xml && {
            echo "âŒ Alguns testes falharam. O PR nÃ£o serÃ¡ criado.";
            exit 1;
          } || echo "âœ… Todos os testes passaram. Continuando..."

      - name: ğŸ¤– Cria PR da develop para main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: ğŸ¤– Atualiza README e testes [skip ci]"
          title: "Merge AutomÃ¡tico: develop â¡ï¸ main"
          body: "Este PR foi criado automaticamente apÃ³s os testes passarem com sucesso."
          base: main
          branch: develop
          delete-branch: false
          draft: false
          labels: automerge

      - name: ğŸ” Faz Merge AutomÃ¡tico do PR
        uses: pascalgn/automerge-action@v0.16.3
        with:
          mergeMethod: squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
