# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: ğŸ“¥ Checkout completo (todas as branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Configura Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instala DependÃªncias
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: ğŸ› ï¸ Prepara pasta de logs
        run: mkdir -p cinema-automation/logs

      - name: ğŸ§ª Executa Testes Robot (continua mesmo se falhar)
        run: |
          robot \
            --output cinema-automation/logs/output.xml \
            --log cinema-automation/logs/log.html \
            --report cinema-automation/logs/report.html \
            cinema-automation/tests
        continue-on-error: true

      - name: ğŸ§  Atualiza README.md com resultados
        run: python update_readme.py

      - name: ğŸ“ Commit do README.md atualizado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          # sÃ³ comita se houver mudanÃ§a
          git diff --cached --quiet || git commit -m "docs: ğŸ¤– Atualiza README e testes [skip ci]"

      - name: ğŸ’¾ Salva logs como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: cinema-automation/logs/

      - name: ğŸš¨ Encerra se algum teste falhou
        run: |
          if grep -q 'status="FAIL"' cinema-automation/logs/output.xml; then
            echo "âŒ Testes falharam. PR nÃ£o serÃ¡ criado."
            exit 1
          fi

      - name: ğŸ—ï¸ Prepara branch de merge (main â† develop)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Puxa main e develop
          git fetch origin main
          git fetch origin develop
          # Cria branch nova a partir de main
          git checkout origin/main -b pr-develop-to-main-${{ github.run_id }}
          # Faz merge completo da develop
          git merge --no-ff origin/develop -m "Merge develop â¡ï¸ main [skip ci]"
          # Empurra a branch de PR usando seu PAT
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} HEAD:pr-develop-to-main-${{ github.run_id }}
        shell: bash

      - name: ğŸ¤– Cria PR de pr-develop-to-main â†’ main
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: merge develop â¡ï¸ main [skip ci]"
          title: "Merge AutomÃ¡tico: develop â¡ï¸ main"
          body: "Este PR foi criado automaticamente apÃ³s os testes passarem com sucesso."
          base: main
          branch: pr-develop-to-main-${{ github.run_id }}
          delete-branch: true
          draft: false
          labels: automerge

      - name: ğŸ”„ Habilita Auto-Merge no PR
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PAT }}
          pull-request: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
