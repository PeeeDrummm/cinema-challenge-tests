# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      GH_TOKEN: ${{ secrets.PAT }}    # <-- PAT com permissÃ£o repo

    steps:
      - name: ðŸ“¥ Checkout (fetch all history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instala DependÃªncias
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: ðŸ› ï¸ Prepara logs
        run: mkdir -p cinema-automation/logs

      - name: ðŸ§ª Executa Testes Robot
        run: |
          robot \
            --output cinema-automation/logs/output.xml \
            --log cinema-automation/logs/log.html \
            --report cinema-automation/logs/report.html \
            cinema-automation/tests || true
        continue-on-error: true

      - name: ðŸ§  Atualiza README.md
        run: python update_readme.py

      - name: ðŸ“ Comita README.md atualizado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "docs: ðŸ¤– Atualiza README e testes [skip ci]"

      - name: ðŸ’¾ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: cinema-automation/logs/

      - name: ðŸš¨ Aborta se testes falharam
        run: |
          if grep -q 'status="FAIL"' cinema-automation/logs/output.xml; then
            echo "âŒ Testes falharam. Abortando."
            exit 1
          fi

      - name: ðŸ¤– Cria & Merge PR via GH CLI
        shell: bash
        run: |
          # Cria PR de develop â†’ main, se nÃ£o existir
          if ! gh pr list --state open --base main --head develop | grep -q develop; then
            gh pr create \
              --title "Merge AutomÃ¡tico: develop âž¡ï¸ main" \
              --body "Este PR foi criado automaticamente apÃ³s os testes passarem com sucesso." \
              --base main --head develop \
              --label automerge
          fi
          # Faz auto-merge com squash e delete branch develop
          gh pr merge develop --auto --squash --delete-branch
