# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Disponibiliza a URI do Mongo para todos os passos
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configura Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instala DependÃªncias
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: ğŸ› ï¸ Cria pasta de logs
        run: mkdir -p cinema-automation/logs

      - name: ğŸ§ª Executa os Testes Robot (continua mesmo se falhar)
        run: |
          robot \
            --output cinema-automation/logs/output.xml \
            --log cinema-automation/logs/log.html \
            --report cinema-automation/logs/report.html \
            cinema-automation/tests
        continue-on-error: true

      - name: ğŸ§  Atualiza README.md com resultados
        run: python update_readme.py

      - name: ğŸ’¾ Salva Logs como Artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: cinema-automation/logs/

      - name: ğŸš¨ Interrompe se houver falha nos testes
        run: |
          if grep -q 'status="FAIL"' cinema-automation/logs/output.xml; then
            echo "âŒ Testes falharam. PR nÃ£o serÃ¡ criado."
            exit 1
          else
            echo "âœ… Todos os testes passaram."
          fi

      - name: ğŸ¤– Cria PR de develop para main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: ğŸ¤– Atualiza README e testes [skip ci]"
          title: "Merge AutomÃ¡tico: develop â¡ï¸ main"
          body: "Este PR foi criado automaticamente apÃ³s os testes passarem com sucesso."
          base: main
          branch: pr-develop-to-main
          branch-suffix: timestamp
          delete-branch: true
          draft: false
          labels: automerge
