name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env: 
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instala Dependências
        run: |
          pip install -r cinema-automation/requirements.txt
          python -m pip install robotframework
          python -m pip install robotframework-browser
          rfbrowser init

      - name: 🧪 Executa os Testes Robot
        run: |
          mkdir -p cinema-automation/logs
          robot \
            --output cinema-automation/logs/output.xml \
            --log cinema-automation/logs/log.html \
            --report cinema-automation/logs/report.html \
            cinema-automation/tests || true
        continue-on-error: true

      - name: 🧠 Atualiza README.md com Resultados
        run: |
          python update_readme.py

      - name: 💾 Salva Logs como Artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-robot
          path: cinema-automation/logs/

      - name: 🚨 Interrompe se houver Falha nos Testes
        run: |
          grep -q 'status="FAIL"' cinema-automation/logs/output.xml && {
            echo "❌ Alguns testes falharam. O PR não será criado.";
            exit 1;
          } || echo "✅ Todos os testes passaram. Continuando..."

      - name: 🤖 Cria PR da develop para main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: 🤖 Atualiza README e testes [skip ci]"
          title: "Merge Automático: develop ➡️ main"
          body: "Este PR foi criado automaticamente após os testes passarem com sucesso."
          base: main
          branch: develop
          delete-branch: false
          draft: false
          labels: automerge

      - name: 🔁 Faz Merge Automático do PR
        uses: pascalgn/automerge-action@v0.16.3
        with:
          mergeMethod: squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
