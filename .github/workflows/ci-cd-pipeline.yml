name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

permissions:
  contents: write    # para merge em main

jobs:
  test-and-merge:
    name: 🧪 Test & Merge
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PAT:       ${{ secrets.PAT }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -r cinema-automation/requirements.txt
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: 🧪 Run Robot tests
        working-directory: ./cinema-automation
        run: |
          mkdir -p logs
          robot --outputdir logs tests/
        continue-on-error: true

      - name: 📤 Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4   # v4 aqui, nunca v3
        with:
          name: robot-logs
          path: cinema-automation/logs/

      - name: 🚨 Abort if tests failed
        run: |
          if grep -q 'status="FAIL"' cinema-automation/logs/output.xml; then
            echo "❌ Some tests failed. Aborting merge."
            exit 1
          fi

      - name: 🔀 Merge develop → main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge --no-ff origin/develop -m "🔀 Merge develop → main [skip ci]"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} main
