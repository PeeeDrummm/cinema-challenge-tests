name: CI/CD - Cinema Challenge Tests

on:
  push:
    branches:
      - develop

jobs:
  run-tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ‚ñ∂Ô∏è Instala depend√™ncias nativas e navegadores para Playwright
      - name: Install Playwright dependencies & browsers
        uses: microsoft/playwright-github-action@v1
        with:
          # faz apt-get update + instala libs e browsers automaticamente
          install-deps: true
          browser: all

      - name: Install Python dependencies
        run: |
          pip install -r cinema-automation/requirements.txt

      - name: Run Robot Framework tests
        run: |
          cd cinema-automation
          robot --outputdir logs tests/

      - name: Check if tests passed
        id: test-result
        run: |
          if grep -q 'status="FAIL"' cinema-automation/logs/output.xml; then
            echo "‚ùå Tests failed."
            exit 1
          else
            echo "‚úÖ All tests passed."
          fi

  create-pr:
    name: Create Pull Request to main
    needs: run-tests
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: main
          title: "üîÅ Merge develop into main after successful tests"
          body: |
            ‚úÖ Testes automatizados passaram com sucesso.
            Esta PR foi gerada automaticamente pelo GitHub Actions.
