name: CI/CD - Cinema Challenge Tests

on:
  push:
    branches:
      - develop
  # Opcional: Adicionar "pull_request" para rodar tamb√©m ao abrir PRs para a develop
  # pull_request:
  #   branches:
  #     - develop

jobs:
  run-tests:
    name: Run Robot Framework Tests
    # A CORRE√á√ÉO PRINCIPAL: Usar uma vers√£o est√°vel e de longo suporte do Ubuntu
    runs-on: ubuntu-22.04

    # As vari√°veis de ambiente, como o MONGO_URI, podem ser definidas aqui
    # ou diretamente no passo que as utiliza.
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      # Adicione tamb√©m o JWT_SECRET aqui, pois sua automa√ß√£o de API precisar√° dele!
      # JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        # Simplifiquei para usar a working-directory, evitando m√∫ltiplos 'cd'
        working-directory: ./cinema-automation
        run: pip install -r requirements.txt

      - name: Install Playwright system dependencies
        # Esta etapa agora funcionar√° corretamente no ubuntu-22.04
        run: python -m playwright install-deps

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run Robot Framework tests
        working-directory: ./cinema-automation
        # O pr√≥prio comando 'robot' retornar√° um c√≥digo de erro se algum teste falhar,
        # o que j√° faz o passo (e o job) falhar automaticamente.
        run: robot --outputdir logs tests/

  create-pr:
    name: Create Pull Request to main
    # 'needs' garante que este job s√≥ rode se 'run-tests' for conclu√≠do com sucesso
    needs: run-tests
    runs-on: ubuntu-latest
    # 'if: success()' √© redundante quando se usa 'needs', mas n√£o causa problemas
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # O head-branch deve ser a branch que voc√™ quer mesclar
          branch: develop
          base: main
          title: "üîÅ Merge develop into main after successful tests"
          body: |
            ‚úÖ Testes automatizados passaram com sucesso.
            Esta PR foi gerada automaticamente pelo GitHub Actions.
