name: CI/CD - Cinema Challenge Tests

on:
  push:
    branches:
      - develop

# A CORRE√á√ÉO: Adicionamos este bloco para dar permiss√£o de escrita ao workflow.
permissions:
  contents: write
  pull-requests: write

jobs:
  run-tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-22.04

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      # JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        working-directory: ./cinema-automation
        run: pip install -r requirements.txt

      - name: Install Playwright system dependencies
        run: python -m playwright install-deps

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run Robot Framework tests
        working-directory: ./cinema-automation
        run: robot --outputdir logs tests/

  create-pr:
    name: Create Pull Request to main
    needs: run-tests
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        # √â importante fazer o checkout com a branch develop para que a a√ß√£o saiba de onde veio
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # O head-branch deve ser a branch que voc√™ quer mesclar
          branch: develop # A branch que cont√©m as mudan√ßas
          base: main      # A branch que receber√° as mudan√ßas
          title: "üîÅ Merge develop into main after successful tests"
          body: |
            ‚úÖ Testes automatizados passaram com sucesso.
            Esta PR foi gerada automaticamente pelo GitHub Actions.
