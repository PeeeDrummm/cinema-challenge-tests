name: ðŸš€ Deploy Test Reports to GitHub Pages

on:
  push:
    branches:
      - develop

permissions:
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout leve
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Baixa os logs produzidos
      - uses: actions/download-artifact@v4
        with:
          name: robot-logs
          path: public

      # 3) Configura o Pages
      - uses: actions/configure-pages@v3

      # 4) Empacota os HTMLs estÃ¡ticos
      - uses: actions/upload-pages-artifact@v1
        with:
          path: public

      # 5) Publica em gh-pages
      - uses: actions/deploy-pages@v1
