name: ğŸš€ Deploy Test Reports to GitHub Pages

on:
  push:
    branches:
      - develop

permissions:
  pages: write
  contents: read

jobs:
  deploy:
    name: Publish Reports
    runs-on: ubuntu-latest

    steps:
      # Checkout leve para baixar workflow metadata
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Baixa o artefato de logs gerado pelo CI
      - name: â¬‡ï¸ Download logs artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-logs
          path: public

      # Configura GitHub Pages
      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v3

      # Empacota os arquivos em public/
      - name: ğŸ“¦ Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      # Publica em gh-pages
      - name: ğŸ“¢ Publish to GitHub Pages
        uses: actions/deploy-pages@v1
