# .github/workflows/deploy-pages.yml
name: ğŸš€ Deploy Test Reports to GitHub Pages

# Dispara sempre que houver push em develop (onde vocÃª gera os testes)
on:
  push:
    branches:
      - develop

# PermissÃµes necessÃ¡rias para publicar no Pages
permissions:
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Faz checkout leve
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Baixa os logs gerados pelo outro workflow
      - name: â¬‡ï¸ Download logs artifact
        uses: actions/download-artifact@v3
        with:
          name: robot-logs
          path: public

      # 3) Configura o ambiente GitHub Pages
      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v3

      # 4) Empacota os arquivos estÃ¡ticos em 'public/'
      - name: ğŸ“¦ Upload static files
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      # 5) Publica o conteÃºdo em gh-pages
      - name: ğŸ“¢ Publish to GitHub Pages
        uses: actions/deploy-pages@v1
